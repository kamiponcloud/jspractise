<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>霜羽猫的JavaScript</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="JavaScript/js.js"></script>
<!--    拟态化时钟-->
    <link rel="stylesheet" href="css/time.css">
    <script src="JavaScript/time.js"></script>
</head>
<body onclick="bilibili(event)" onmousemove="fn(event)">
    <div id = "d1">坐标0,0</div>
    <section class="time">
        <div class="body">
            <div class="time-body">
                <div class="timemark">
                    <div class="timenum time1"><div class="p"></div></div>
                    <div class="timenum time2"><div class="p"></div></div>
                    <div class="timenum time3"><div class="p"></div></div>
                    <div class="timenum time4"><div class="p"></div></div>
                    <div class="timenum time5"><div class="p"></div></div>
                    <div class="timenum time6"><div class="p"></div></div>
                    <div class="timenum time7"><div class="p"></div></div>
                    <div class="timenum time8"><div class="p"></div></div>
                    <div class="timenum time9"><div class="p"></div></div>
                    <div class="timenum time10"><div class="p"></div></div>
                    <div class="timenum time11"><div class="p"></div></div>
                    <div class="timenum time12"><div class="p"></div></div>
                    <div class="pointer">
                        <div id="M" class="M"></div>
                        <div id="T" class="T"></div>
                        <div class="cen"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="Time" class="icon">时间</div>
    </section>
</body>
</html>
