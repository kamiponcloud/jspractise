<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>霜羽猫的JavaScript</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="JavaScript/js.js"></script>
<!--    拟态化时钟-->
    <link rel="stylesheet" href="css/time.css">
    <script src="JavaScript/time.js"></script>
<!--    轮播图-->
    <link rel="stylesheet" href="css/lunbo.css">
    <script src="JavaScript/lunbo.js"></script>
<!--    tab浏览-->
    <link rel="stylesheet" href="css/tab.css">
    <script src="JavaScript/tab.js"></script>
</head>
<body onclick="bilibili(event)" onmousemove="fn(event)">
<input type="button" value="dian" onclick="scr()">
    <section class="tab">
        <div id = "d1">坐标0,0</div>
        <div class="tabbody">
            <ul>
                <li onmouseover="showdiv(1)">1</li>
                <li onmouseover="showdiv(2)">2</li>
                <li onmouseover="showdiv(3)">3</li>
                <li onmouseover="showdiv(4)">4</li>
                <li onmouseover="showdiv(5)">5</li>
            </ul>
            <div id="tabd1" class="tabd">qaq</div>
            <div id="tabd2" class="tabd">wxw</div>
            <div id="tabd3" class="tabd">oxo</div>
            <div id="tabd4" class="tabd">0.0</div>
            <div id="tabd5" class="tabd">~~~</div>
        </div>
    </section>
    <section class="time">
        <div class="body">
            <div class="time-body">
                <div class="timemark">
                    <div class="timenum time1"><div class="p"></div></div>
                    <div class="timenum time2"><div class="p"></div></div>
                    <div class="timenum time3"><div class="p"></div></div>
                    <div class="timenum time4"><div class="p"></div></div>
                    <div class="timenum time5"><div class="p"></div></div>
                    <div class="timenum time6"><div class="p"></div></div>
                    <div class="timenum time7"><div class="p"></div></div>
                    <div class="timenum time8"><div class="p"></div></div>
                    <div class="timenum time9"><div class="p"></div></div>
                    <div class="timenum time10"><div class="p"></div></div>
                    <div class="timenum time11"><div class="p"></div></div>
                    <div class="timenum time12"><div class="p"></div></div>
                    <div class="pointer">
                        <div id="M" class="M"></div>
                        <div id="T" class="T"></div>
                        <div class="cen"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="Time" class="icon">时间</div>
<!--        轮播图-->
        <div class="lunbo">
            <img id="img1" src="img/1.jpg" alt="" onmouseover="stoplunbo()" onmouseout="startlunbo()">
            <ul>
                <li id="lunbtn1" onmouseover="tintu(1,this)" onmouseout="startlunbo()">1</li>
                <li id="lunbtn2" onmouseover="tintu(2,this)" onmouseout="startlunbo()">2</li>
                <li id="lunbtn3" onmouseover="tintu(3,this)" onmouseout="startlunbo()">3</li>
            </ul>
        </div>

    </section>
</body>
</html>
